     <h1>史記</h1>
    </span>

<div class="event">
    <div class="date">涅波曆元年11月28日</div>
    <div class="content">
        涅波教主誕辰，全世界瀰漫著漢堡香氣，彷彿漢堡們齊聚慶祝。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年4月25日</div>
    <div class="content">
        涅波開始在網路上活動，逐漸進入大家視野。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5月2日</div>
    <div class="content">
        教主正式創教，帶領初代涅波鈴尋找「姬絲坦堡」。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5/4日</div>
    <div class="content">
        教主以美妙的歌聲演唱泰勒絲歌曲令所有涅波鈴沉浸其中無法自拔。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5/10日</div>
    <div class="content">
        教主直播洗某位涅波鈴的腳腳詳細過程請看直播檔</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5月11日</div>
    <div class="content">
        由於明天涅波鈴們需要上班上課，於是開了sadge歌回讓各位哭一哭好睡覺。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5/18日</div>
    <div class="content">
        為了5/20涅波鈴們不會被甜死，特開甜甜歌回讓大家承受糖分爆擊。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年6/1日</div>
    <div class="content">
        這天天上莫名降下訂閱與小奇點之雨，以及突然出現的匿名狙擊手組織
    <br>讓所有觀眾不知所措。此組織藏匿於直播室中，只要一看到沒有訂閱的觀眾就會立馬贈訂，速度之快令所有人都望塵莫及，我們將此組織稱為：
    <br>「神狙」。</dr></div>
  </div>

<div class="event">
    <div class="date">涅波曆21年6/4日 </div>
    <div class="content">
        這天教主回憶起在學生時代時與好友們在網咖K書，將英文不好的同學拯救於苦海之中
    <br>在小小波時期為了留下自己的痕跡，在床上做出多個標記至今仍覺得是傑作，至於波哥有沒有留下什麼痕跡我們暫且不表。
    <br>p.s今天我生日(x)</div>

<div class="event">
    <div class="date">涅波曆21年6/6日</div>
    <div class="content">
        教主四度開啟圖奇的台，試圖搶救圖奇
    <br>最後所有搶救均屬無效，圖奇被證實死亡。讓我們道一句「波門」，祈求逝者得到安息吧。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年6/8日<會籍之亂></div>
    <div class="content">
        今日教主收益化，並在6/8日正式開啟會員，涅波鈴們一看到可以加入就開始蜂擁而上，場面之浩大就連五星上將麥麥阿瑟也說：「面對這個會籍轟炸機，就算是我也無法全身而退」
    <br>今日將會成為涅波神教的重要日子
    <br>不過會籍之亂中 卻有一群人閃躲能力極強（還是教主的加護），在多番轟炸中倖存下來。</div>
  </div>


<div class="event">
    <div class="date">涅涅波曆21年6/22（2/22）日</div>
    <div class="content">
        教主雖然身體不舒服卻還是開歌回讓我們可以聽到美妙的歌聲真是太慈愛了 波們
    <br>p.s.2/22是教主當初打錯時間
    <br>不過會籍之亂中 卻有一群人閃躲能力極強（還是教主的加護），在多番轟炸中倖存下來。
    <br>今晚活小羊慘遭涅波鈴捕獵，被眾人抓來做美食，下場慘不忍睹。我們在此緬懷小羊，將今天</div>
    <br>立為忌日，為牠祈禱 。波門~
    <br>教主品嘗美食，並評價道：「烤羊串有點香」
    <br>活小羊的遺言：「我！！自願的！！！」
    <br> 今晚赤木鬼豪砸100份訂閱送給涅波鈴   
    <br> 等等，還有！赤木鬼還斗內了教主300元，建議獻祭316_tea，讓教主吃烤羊串配茶
    
    <div class="RED">
    (忌日加上316_tea）
    316_tea的遺言：「我也願意被獻祭！」</div>
</div>


<div class="event">
    <div class="date">涅波曆25年7/2日</div>
    <div class="content">
        七月初小奇點排行榜刷新，赤木鬼為了慶祝這天贈送了20個訂閱以及2萬小奇點震驚在場所有人 波門</div>
  </div>



<div class="event">
    <div class="date">涅波曆25年7/25日</div>
    <div class="content">
        今日是教主涅波絲姬開播三個月正式從新人畢業的一天，今日開啟微醺酒雜歌回與涅波鈴們慶祝這個特別的日子</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年7/31日</div>
    <div class="content">
        今日睡前播播，涅波開台和大家討論「撒嬌」。
    <br>中途鬼轉你描述mv我來猜歌
    <br>p.s各位在投稿歌曲給涅波的時候不要一次傳太多首</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年8/6日</div>
    <div class="content">
        今日教主開牌的日子，特地開了聊天室忠誠點數賭博：究竟開牌是釘哪一階。
    <br>p.s我投鐵牌我罪該萬死</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年8/24日</div>
    <div class="content">
        今日在DC開台屬實罕見，當作突發的睡前波波（x）。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年8/27日</div>
    <div class="content">
        涅波台的觀眾湧入大批狗勾自稱粉絲（汪汪！）不過請各位涅波鈴記得不要出去亂咬人，至於聊天室的感情線我們將會專門做個圖來講解。
    <br>p.s涅波最近發生很多事情，但是我們涅波鈴會一直陪在教主身邊的（至少我是）加油！</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年8月29日</div>
    <div class="content">
        leo時間軸超騎士正式迎娶316tea，涅波絲姬與涅波鈴們作見證，史記涅波鈴擔任牧師。</div>
