<body>
  <span style="font-size: x-large;">
     <h1>史記</h1>
    </span>

<div class="event">
    <div class="date">涅波曆元年11月28日</div>
    <div class="content">
        涅波教主誕辰，全世界瀰漫著漢堡香氣，彷彿漢堡們齊聚慶祝。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年4月25日</div>
    <div class="content">
        涅波開始在網路上活動，逐漸進入大家視野。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5月2日</div>
    <div class="content">
        教主正式創教，帶領初代涅波鈴尋找「姬絲坦堡」。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5/4日</div>
    <div class="content">
        教主以美妙的歌聲演唱泰勒絲歌曲令所有涅波鈴沉浸其中無法自拔。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5/10日</div>
    <div class="content">
        教主直播洗某位涅波鈴的腳腳詳細過程請看直播檔</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5月11日</div>
    <div class="content">
        由於明天涅波鈴們需要上班上課，於是開了sadge歌回讓各位哭一哭好睡覺。</div>
  </div>

<div class="event">
    <div class="date">涅波曆21年5/18日</div>
    <div class="content">
        為了5/20涅波鈴們不會被甜死，特開甜甜歌回讓大家承受糖分爆擊。</div>
  </div>
